databaseChangeLog:
  - changeSet:
      id: 1
      author: developer
      changes:
        - createTable:
            tableName: producers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(100)

  - changeSet:
      id: 2
      author: developer
      changes:
        - addUniqueConstraint:
            tableName: producers
            columnNames: name
            constraintName: uk_producer_name

  - changeSet:
      id: 3
      author: developer
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: release_date
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: producer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: rating
                  type: DECIMAL(3,1)
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP

  - changeSet:
      id: 4
      author: developer
      changes:
        - addForeignKeyConstraint:
            baseTableName: movies
            baseColumnNames: producer_id
            constraintName: fk_movie_producer
            referencedTableName: producers
            referencedColumnNames: id
            onDelete: CASCADE

  - changeSet:
      id: 5
      author: developer
      changes:
        - createIndex:
            indexName: idx_producer_id
            tableName: movies
            columns:
              - column:
                  name: producer_id
        - createIndex:
            indexName: idx_release_date
            tableName: movies
            columns:
              - column:
                  name: release_date
        - createIndex:
            indexName: idx_genre
            tableName: movies
            columns:
              - column:
                  name: genre

  - changeSet:
      id: 6
      author: developer
      changes:
        - insert:
            tableName: producers
            columns:
              - column: {name: name, value: "Christopher Nolan"}
              - column: {name: country, value: "USA"}
        - insert:
            tableName: producers
            columns:
              - column: {name: name, value: "Kevin Feige"}
              - column: {name: country, value: "USA"}
        - insert:
            tableName: producers
            columns:
              - column: {name: name, value: "James Cameron"}
              - column: {name: country, value: "USA"}

  - changeSet:
      id: 7
      author: developer
      changes:
        - insert:
            tableName: movies
            columns:
              - column: {name: title, value: "Inception"}
              - column: {name: release_date, valueNumeric: 2010}
              - column: {name: producer_id, valueNumeric: 1}
              - column: {name: genre, value: "Sci-Fi"}
              - column: {name: description, value: "A thief steals corporate secrets"}
              - column: {name: rating, valueNumeric: 8.8}
        - insert:
            tableName: movies
            columns:
              - column: {name: title, value: "Jurassic Park"}
              - column: {name: release_date, valueNumeric: 1993}
              - column: {name: producer_id, valueNumeric: 2}
              - column: {name: genre, value: "Adventure"}
              - column: {name: description, value: "Dinosaurs in a theme park"}
              - column: {name: rating, valueNumeric: 8.1}